query GitHubSearch($type: SearchType!, $query: String!) {
  search(type: $type, query: $query, first: 10) {
    repositoryCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        ... on Repository {
          id
          name
          stargazerCount
          forkCount
          url
        }
      }
    }
  }
}
